{% extends 'base.html' %}
{% block head %}
    <p><a href="/">Назад ко списку</a></p>
{% endblock %}
{% block title %}{{ image }}{% endblock %}
{% block content %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="width">Ширина</label>
            <input type="number" id="width" name="width" value="{{ image.width }}">
        </p>
        <p>
            <label for="height">Высота</label>
            <input type="number" id="height" name="height" value="{{ image.height }}">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
    <p>
        <a href="{{ image.file.url }}"><img src="{{ image.get_image }}"></a>
    </p>
{% endblock %}
