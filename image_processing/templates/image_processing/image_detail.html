{% extends 'base.html' %}
{% block head %}
    <p><a href="/">Назад ко списку</a></p>
{% endblock %}
{% block title %}{{ image.file.name }}{% endblock %}
{% block content %}
    <form method="GET">
        <p>
            <label for="width">Ширина</label>
            <input type="number" id="width" name="width">
        </p>
        <p>
            <label for="height">Высота</label>
            <input type="number" id="height" name="height">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
    <p>
        <img src="{{ image.file.url }}">
    </p>
{% endblock %}
